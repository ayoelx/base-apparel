<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="main">
        <header>
          <img src="images/logo.svg" alt="logo" id="logo">
        </header>

        <img src="images/hero-mobile.jpg" alt="hero" id="mobileImg">
        <form>
          <h1>We're <span>coming soon</span></h1>
          <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <input type="email" id="userEmail" placeholder="Email Address" autocomplete="off">
          <small class="error-text">Please provide a valid email</small>
          <button type="button"><img src="images/icon-arrow.svg" alt=""></button>
          <img src="images/icon-error.svg" alt="" class="error-icon">
        </form>
      </div>
    </div>

    <div class="right">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
